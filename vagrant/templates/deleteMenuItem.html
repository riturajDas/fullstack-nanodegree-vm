<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Delete menu items</title>
  </head>
  <body>
    <h1>Are you sure you want to delete this item from the menu ?</h1>
    <br>
    <form action="{{ url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id) }}" method="POST">
      <input type="submit" value="Delete">
    </form>
    <a href="{{ url_for('restaurantMenu', restaurant_id = item.restaurant_id, menu_id = item.id) }}">Cancel</a>
  </body>
</html>
